name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        cache: 'pip'

    # Initialize the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Configuration file for CodeQL analysis
        config-file: ./.github/codeql/codeql-config.yml
        # Override the default CodeQL bundle
        # tools: latest
        
        # Additional queries to run
        queries: security-and-quality

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Install only production dependencies for CodeQL analysis
        pip install -r requirements.txt

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java)
    # For Python, this step analyzes the repository without building
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # Manual build step (alternative to autobuild)
    # - name: Manual Build
    #   run: |
    #     echo "No manual build required for Python"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        
    # Additional security scanning steps
    - name: Security scan summary
      if: always()
      run: |
        echo "::group::CodeQL Security Scan Summary"
        echo "Language: ${{ matrix.language }}"
        echo "Scan completed at: $(date)"
        echo "Results uploaded to GitHub Security tab"
        echo "::endgroup::"